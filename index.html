<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Intro Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        header {
            padding: 50px;
            font-size: 2em;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            color: white;
            background: #ff9800;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <header>
        Welcome to My Interactive Page
        <br>
        <button class="btn" onclick="alert('Welcome! Enjoy your visit.')">Click Me</button>
    </header>
</body>
</html>
