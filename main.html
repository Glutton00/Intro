<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Main Body</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
        }
        .tile {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 15px;
        }
        .tile img {
            width: 100%;
            border-bottom: 3px solid #4CAF50;
        }
        .tile h3 {
            margin: 10px 0 5px;
            color: #333;
        }
        .tile p {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tile">
            <img src="https://via.placeholder.com/300" alt="Image 1">
            <h3>Tile 1</h3>
            <p>Description for Tile 1.</p>
        </div>
        <div class="tile">
            <img src="https://via.placeholder.com/300" alt="Image 2">
            <h3>Tile 2</h3>
            <p>Description for Tile 2.</p>
        </div>
        <div class="tile">
            <img src="https://via.placeholder.com/300" alt="Image 3">
            <h3>Tile 3</h3>
            <p>Description for Tile 3.</p>
        </div>
        <div class="tile">
            <img src="https://via.placeholder.com/300" alt="Image 4">
            <h3>Tile 4</h3>
            <p>Description for Tile 4.</p>
        </div>
    </div>
</body>
</html>
